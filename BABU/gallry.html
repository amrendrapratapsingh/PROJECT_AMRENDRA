<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure{
        	border:2px solid grey;
        	width: 200px;
        	border-radius: 10px;
        	text-align: center;
        	padding: 10px;
            float: left;
        }
        figure img{
        	border-radius: 10px;
        }
        figure:hover{
        	box-shadow: 5px 5px 5px gray;
        	cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <figure>
    	<img src="img/b1.jpg" width="200" height="120">
    	<figcaption> BABU</figcaption>
    </figure>
     <figure>
    	<img src="img/c2.jpg" width="200" height="120">
    	<figcaption> BABU</figcaption>
    </figure>
     <figure>
    	<img src="img/b2.jpg" width="200" height="120">
    	<figcaption> BABU</figcaption>
    </figure>
     <figure>
    	<img src="img/c2.jpg" width="200" height="120">
    	<figcaption> BABU</figcaption>
    </figure>
     <figure>
        <img src="img/c3.jpg" width="200" height="120">
        <figcaption> BABU</figcaption>
    </figure>


</body>
</html>
